<div class="card" [ngClass]="{'receipt': accountabilityContribuition.confirmationOfReceive}">
  <div class="card-body">
    <div class="more-actions dropright">
      <i
        class="icon ic-overflow-menu-dots"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      ></i>
      <div class="dropdown-menu">
        <button
          class="dropdown-item edit"
          type="button"
          (click)="openContributionModal()"
        >
          <i class="icon ic-pencil-edit"></i> Editar Aporte
        </button>
        <button
          class="dropdown-item remove"
          type="button"
          (click)="confirmDelete()"
        >
          <i class="icon ic-delete-can"></i> Excluir Aporte
        </button>
      </div>
    </div>
    <div class="amount">
      <span class="amount-symbol">R$</span>
      <span class="amount-value">{{ accountabilityContribuition.amount | currency: " ":false }}</span>
    </div>
    <div class="date">
      <span class="date-info">
        DATA
      </span>
      <span>
        {{dateFormated}}
      </span>
    </div>
  </div>
  <div class="card-footer">
    <span (click)="confirmReceipt()">
      <i class="icon ic-shape-check"></i>
      {{ accountabilityContribuition.confirmationOfReceive ? 'Aporte Recebido' : 'Confirmar Recebimento' }}
    </span>
  </div>
</div>

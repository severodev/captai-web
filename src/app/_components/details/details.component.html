<div class="wrapper">
  <app-breadcrumb [pages]="breadcrumbPages"></app-breadcrumb>
  <div class="title">
    <span class="dds__icons dds__chevron-left" (click)="router.navigate(['/search'])"></span>
    <span>
      Detalhes do edital
    </span>
  </div>
  <div class="container">
    <div class="scroller">
      <div class="data-wrapper">  
        <div class="header">
          <div class="sub-header">
            <div>
              <span class="name">{{edital.title}}</span>
              <span>Edital nº {{edital.number ?? ' Não encontrado'}}</span>
            </div>
            <span class="offeredBy">Oferecido por: {{edital.agency}}</span>
          </div>
          <div>
            <a [href]="edital.link" target="_blank">
              <button>Acesse o edital</button>
            </a>
          </div> 
        </div>
        <div class="body">
          <label class="subTitle">{{edital.subTitle ?? 'Não encontrado'}}</label>

          <span>
            Objetivo:
          </span>
          <label>{{edital.objective}}</label>
          <span>
            Data de entrega das propostas:
          </span>
          <label>{{edital.submission}}</label>
          <span>
          Tematicas: 
          </span>
          <div class="tematics">
              <label *ngFor="let t of edital.areaList" >{{t}}</label>
          </div>
          <span>
            Valor: 
          </span>
          <label>{{edital.financingValue}}</label>
          <span>
            Maturidade tecnológica (TRL): 
          </span>
          <label>{{edital.maturity ?? 'Não encontrado'}}</label>
          <span>
            Elegibilidade: 
          </span>
          <label>{{edital.elegibility}}</label>
      </div>
    </div>
  </div> 
</div>

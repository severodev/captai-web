<div class="card">
  <div class="card-body d-flex justify-content-between">
    <div class="d-flex flex-column justify-content-between">
      <h5 class="card-title">{{ file?.documentType?.name || "Title" }}</h5>
      <p class="card-text">{{ file?.filename || "Filename" }}</p>
    </div>

    <div class="d-flex flex-column justify-content-between extensions">
      <div class="badge badge-outline-primary">
        .{{ file?.fileType?.name || "ext" }}
      </div>
      <div class="d-flex justify-content-around actions">
        <div class="download" (click)="downloadDoc(file?.url || '')">
          <i class="icon ic-arrow-download"></i>
        </div>
        <div class="remove" (click)="remove()">
          <i class="icon ic-delete-can"></i>
        </div>
      </div>
    </div>
  </div>
</div>
